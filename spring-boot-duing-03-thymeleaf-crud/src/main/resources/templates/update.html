<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加嘉宾</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<h3>修改嘉宾</h3>
<form th:action="@{/guest/update}" method="post" class="form-horizontal" th:object="${guest}">
    <div class="form-group">
        <label class="col-sm-2">姓名：</label>
        <div class="col-sm-5">
            <input type="text" value="wjc" th:value="*{name}" name="name" id="name" class="form-control" readonly><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 ">角色：</label>
        <div class="col-sm-5">
            <input type="text" name="role" id="role" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 ">
            <input type="submit" value="提交" class="btn btn-info">
        </div>
    </div>
</form>
</body>
</html>
